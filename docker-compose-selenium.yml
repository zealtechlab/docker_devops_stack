version: '3'

networks:
  cicdnetwork:
    driver: bridge
  seleniumgrid:
    driver: bridge

services:
  seleniumhub:
    image: selenium/hub
    ports:
      - "4444:4444"
    networks:
      cicdnetwork:
        aliases:
          - seleniumhub
      seleniumgrid:
        aliases:
          - seleniumhub
    healthcheck:
        test: '/opt/bin/check-grid.sh --host 0.0.0.0 --port 4444'
        interval: 15s
        timeout: 30s
        retries: 5
          
  firefox:
    image: selenium/node-firefox
    depends_on:
      - seleniumhub
    environment:
      - HUB_HOST=seleniumhub
    networks:
      seleniumgrid:
        aliases:
          - seleniumnodefirefox
    volumes:
      - /dev/shm:/dev/shm

  chrome:
    image: selenium/node-chrome
    depends_on:
      - seleniumhub
    environment:
      - HUB_HOST=seleniumhub
    networks:
      seleniumgrid:
        aliases:
          - seleniumnodechrome
    volumes:
      - /dev/shm:/dev/shm
